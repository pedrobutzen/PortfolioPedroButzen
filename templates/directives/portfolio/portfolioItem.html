<div class="col-md-4 col-sm-6 container-item">
    <div class="portfolio-item">
        <a href="#/portfolio/{{item.id}}"> 
            <div class="portfolio-item-hover"></div>
            <img ng-src="{{item.img[0]}}" class="img-responsive portfolio-img" alt="{{item.titulo}}">
        </a>
        <div class="portfolio-caption" title="Clique na imagem para visualizar">
            <h4>{{item.titulo}}</h4>
            <p class="text-muted">{{item.categoria}}</p>
        </div>
    </div>
</div>
